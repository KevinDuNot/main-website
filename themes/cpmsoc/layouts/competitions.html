{{ define "main" }}
    <h1 class="title is-1">{{ .Title }}</h1>
    <div class="content">
        <ul>
            {{ range .Data.Pages.Reverse }}
                <li>
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
        {{ .Content }}
    </div>
{{ end }}
